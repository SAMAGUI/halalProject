{% for annee in annees %}
<tr>
    <td style="width: 70px; text-align: center">{{ forloop.counter }}</td>
    <td>{{ annee.hegirien }}</td>
    <td>{{ annee.gregorien }}</td>    
    <td class="td-actions" style="width: 150px; text-align: center">
        <div>
            <button class="btn p-0 show-form-update" type="button" data-url="{% url 'annee_update' annee.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="View">
                <span class="text-500 fas fa-eye"></span>
            </button>&nbsp;
            <button class="btn p-0 show-form-update" type="button" data-url="{% url 'annee_update' annee.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                <span class="text-500 fas fa-edit"></span>
            </button>&nbsp;
            <button class="btn p-0 ms-2 show-form-delete" type="button" data-url="{% url 'annee_delete' annee.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete">
                <span class="text-500 fas fa-trash-alt"></span>
            </button>
        </div>
    </td>

</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center bg-info">Aucune annee enregistr√©</td>
</tr>
{% endfor %}
