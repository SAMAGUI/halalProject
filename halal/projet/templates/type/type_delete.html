{% load widget_tweaks %}
<div class="position-absolute top-0 end-0 mt-3 me-3 z-index-1">
    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form method="post" data-url="{% url 'type_delete' type.id %}" class="delete-form">
    {% csrf_token %}
    <div class="modal-body p-0">
        <div class="bg-light rounded-top-lg py-3 ps-4 pe-6">
            <h4 class="mb-1" id="staticBackdropLabel">Confirmer la suppression</h4>

        </div>
        <div class="p-4">
            <p class="lead"> Voulez-vous vraiment supprimer le type <strong>{{type.designation}}</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary rounded-pill" type="button" data-bs-dismiss="modal">Non</button>
        <button class="btn btn-primary rounded-pill" type="submit">Oui</button>
    </div>
</form>
