{% for type in types %}
<tr>
    <td style="width: 60px; text-align: center">{{ forloop.counter }}</td>
    
    <td>{{ type.designation }}</td>
    
    
    <td class="td-actions" style="width: 100px; text-align: center">
        <div>
            <button class="btn p-0 show-form-update" type="button" data-url="{% url 'type_update' type.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="View">
            <span class="text-500 fas fa-eye"></span>
          </button>&nbsp;
            <button class="btn p-0 show-form-update" type="button" data-url="{% url 'type_update' type.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
              <span class="text-500 fas fa-edit"></span>
          </button>&nbsp;
            <button class="btn p-0 ms-2 show-form-delete" type="button" data-url="{% url 'type_delete' type.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete">
              <span class="text-500 fas fa-trash-alt"></span>
          </button>
        </div>
    </td>
    

</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center bg-info">Aucun département enregistré</td>
</tr>
{% endfor %}
